<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Molino Mapper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button-two {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4c54af;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #coordinates, #calibration, #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Molino Mapper</h1>
  <button class="button-two" onclick="setCalibrationPoint()">Standing at Corner of House</button>
  <button onclick="captureCoordinates()">Check My Location</button>
  <div id="calibration"></div>
  <div id="coordinates"></div>
  <div id="result"></div>

  <script>

      [37.2099349, -3.5585872],
      [37.2099575, -3.558549],
      [37.2099647, -3.5585383]
    ];

    let calibrationPoint = null;

    // Ray-casting algorithm
    function isPointInPolygon(point, polygon) {
      let x = point[0], y = point[1];
      let inside = false;

      for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
        let xi = polygon[i][0], yi = polygon[i][1];
        let xj = polygon[j][0], yj = polygon[j][1];

        let intersect = ((yi > y) !== (yj > y)) &&
                        (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
        if (intersect) inside = !inside;
      }

      return inside;
    }

    // Set calibration point
    function setCalibrationPoint() {
      calibrationPoint = { lat: 37.2100998, lon: -3.5586674 };
      document.getElementById("calibration").innerText = `Calibration Point Set: ${calibrationPoint.lat}, ${calibrationPoint.lon}`;
    }

    // Capture coordinates
    function captureCoordinates() {
      // Clear previous results
      document.getElementById("coordinates").innerText = "";
      document.getElementById("result").innerText = "";

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          let latitude = position.coords.latitude;
          let longitude = position.coords.longitude;

          if (calibrationPoint) {
            // Adjust coordinates based on calibration point
            const deltaLat = calibrationPoint.lat - latitude;
            const deltaLon = calibrationPoint.lon - longitude;
            latitude += deltaLat;
            longitude += deltaLon;
          }

          const point = [latitude, longitude];

          // Display captured coordinates
          document.getElementById("coordinates").innerText = `Adjusted Coordinates: ${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;

          // Check if inside polygon
          const isInside = isPointInPolygon(point, polygon);
          const resultText = isInside
            ? "Congratulations, this is your land!"
            : "Damn, this is not your land...";
          document.getElementById("result").innerText = resultText;
        }, (error) => {
          document.getElementById("result").innerText = "Error: Unable to retrieve location.";
        });
      } else {
        document.getElementById("result").innerText = "Geolocation is not supported by this browser.";
      }
    }
  </script>
</body>
</html>
